    /* ðŸŒ¸ NAVIGATION BAR */
    nav {
      background-color: #fff;

      text-align: center;
      position: sticky;
      top: 0;

    }

    nav a {
      margin: 0 20px;

    }

    nav a:hover {

    }

    h1 {

    .contact-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 2px dashed #ff99cc;
    }

    .contact-item {
      font-size: 18px;
      margin: 20px 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .social-icons img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      cursor: pointer;
      padding: 10px;
      background-color: #ffe4f2;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
      border: 2px solid #ffb6d9;
    }

    .social-icons img:hover {
      transform: scale(1.15);
      background-color: #ffd6ec;
      box-shadow: 0 6px 14px rgba(255, 20, 147, 0.3);
      border-color: #ff69b4;
    }

    /* ðŸŒ¸ BUTTON GROUP */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
    }

    .button-group button {
      padding: 12px 28px;
      font-size: 16px;
      background: linear-gradient(to right, #d63384, #ff66a5);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .button-group button:hover {
      background: linear-gradient(to right, #b3005c, #ff3385);
      transform: translateY(-2px);
    }

    /* ðŸŒ¸ FOOTER */

      font-size: 14px;
      color: #d63384;
    }

    footer a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
      color: #b3005c;
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details | BubbleVibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-main: #b9fbc0;
      --green-dark: #1A3C34;
      --green-light: #d2ffe4;
      --text-color: #fff;
      --highlight: #ffc107;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--green-dark);
      color: var(--text-color);
    }

    header {
      background-color: var(--green-dark);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
    }

    .nav__logo {
      color: var(--green-main);
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .nav__menu a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
    }

    .nav__menu a:hover {
      color: var(--highlight);
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #0b5e47;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      border-radius: 0.75rem;
    }

    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }

    .price {
      font-size: 1.3rem;
      color: var(--highlight);
    }

    .desc {
      margin: 1rem 0;
      font-size: 1rem;
    }

    .ingredients {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      font-style: italic;
      color: #e0e0e0;
    }

    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .quantity button {
      background-color: var(--highlight);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 0.5rem;
      color: #000;
      cursor: pointer;
    }

    .quantity span {
      font-size: 1.2rem;
      min-width: 30px;
      display: inline-block;
    }

    .add-btn {
      margin-top: 1rem;
      background-color: var(--highlight);
      color: #000;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 2rem;
      border: none;
      cursor: pointer;
    }

    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: var(--highlight);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .add-btn {
        padding: 0.6rem 1.2rem;
      }

      .quantity button {
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="nav">
      <a href="index.html" class="nav__logo">BUBBLEVIBE</a>

        <a href="index.html#popular">Popular</a>
        <a href="index.html#products">Products</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>

  <div class="container">

    <h1 id="productName">Product Name</h1>
    <p class="price" id="productPrice">RM 0.00</p>
    <p class="desc" id="productDesc">Product description will appear here.</p>
    <p class="ingredients" id="productIngredients">Ingredients: -</p>

    <div class="quantity">
      <button onclick="decreaseQty()">-</button>
      <span id="qty">1</span>
      <button onclick="increaseQty()">+</button>
    </div>

    <button class="add-btn" onclick="addToCart()">Add to Cart</button>

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const product = products[id];

    if (product) {
      document.getElementById("productImage").src = product.img;
      document.getElementById("productName").textContent = product.name;
      document.getElementById("productPrice").textContent = product.price;
      document.getElementById("productDesc").textContent = product.desc;
      document.getElementById("productIngredients").textContent = "Ingredients: " + product.ingredients;
    }

    let qty = 1;
    function increaseQty() {
      qty++;
      document.getElementById("qty").textContent = qty;
    }

    function decreaseQty() {
      if (qty > 1) {
        qty--;
        document.getElementById("qty").textContent = qty;
      }
    }

    function addToCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: product.name, price: product.price, qty });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Item added to cart!");
